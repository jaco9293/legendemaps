<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

    </style>
</head>

<body>
    <div id="content3">
        <h3>hejsa</h3>
    </div>
    <div id="map"></div>
    <script>
        var map;


        function initMap() {
            var myLatLng = {
                lat: 55.7,
                lng: 12.541
            };
            var myLatLng1 = {
                lat: 52.363,
                lng: 10.001

            };
            var myLatLng2 = {
                lat: 52.363,
                lng: 15.001

            };

            var myLatLng3 = {
                lat: 52.363,
                lng: 20.001

            };

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: myLatLng,

            });

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Sker der'
            });

            var image = 'laekkert1.jpg'
            var marker1 = new google.maps.Marker({
                position: myLatLng1,
                map: map,
                title: 'Sker der1',
                icon: image,
                animation: google.maps.Animation.BOUNCE,


            });
            var marker = new google.maps.Marker({
                position: myLatLng2,
                map: map,
                title: 'Sker der2',
            });


            var marker = new google.maps.Marker({
                position: myLatLng3,
                map: map,
                title: 'Sker der3'
            });

            marker1.addListener('click', function() {
                map.setZoom(15);
                map.setCenter(marker.getPosition());

            });

            // infowindow
            var infowindow = new google.maps.InfoWindow({
                content: "<h1> kom og smag </h1> < br > < p > ahahahahah < /p>",
            });
            marker1.addListener('click', function() {
                infowindow.open(map, marker1);
                var content = document.querySelector('#content3');
                infowindow.setContent(content);
            });
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf1YGgwj8hpqIDFtobT3sUwHTUmAmIbnA&callback=initMap" async defer></script>
</body>

</html>
